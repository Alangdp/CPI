<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/register.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>CPI</title>
</head>
<body>
    <div class="registerContent">
        <ul>
            <div class="sidebarLogo">
                <div class="title">CIP</div>
                <i class='bx bxl-python' id="python"></i>
            </div>
            <div class="auth">
                <form action="/autenticar" class="infos">
                    <li>
                        Usuario: <input type="text" name="usuario" class="input">
                    </li>
                    
                    <li>
                        Email: <input type="text" name="email" class="input" id="email"> <br>
                    </li>
                    
                    <li>
                        Senha: <input type="text" name="senha" class="input"><br>
                    </li>

                    <button type="submit">Registrar</button>
                </form>
            </div>
        </ul>
        
    </div>

</body>
</html>
